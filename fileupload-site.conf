# 文件上传系统 - Nginx 站点配置
# 将此文件复制到 /etc/nginx/sites-available/fileupload
# 然后创建软链接: ln -s /etc/nginx/sites-available/fileupload /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name localhost;  # 替换为你的域名或IP地址
    
    # 根目录指向nginx html目录
    root /usr/share/nginx/html;
    index index.html upload.html;
    
    # 访问日志
    access_log /var/log/nginx/fileupload_access.log;
    error_log /var/log/nginx/fileupload_error.log;
    
    # 文件上传大小限制
    client_max_body_size 100M;
    client_body_buffer_size 10M;
    client_body_timeout 60s;
    
    # 首页
    location = / {
        try_files /index.html =404;
    }
    
    # 静态文件服务 (前端页面)
    location ~* \.(html|css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1h;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
    
    # API请求代理到Spring Boot后端
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 文件上传优化
        proxy_request_buffering off;
        proxy_buffering off;
    }
    
    # 健康检查
    location /health {
        proxy_pass http://127.0.0.1:8080/api/health;
        access_log off;
    }
    
    # 错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # 安全配置 - 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 禁止访问敏感文件
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
    }
}